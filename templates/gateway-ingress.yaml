{{- if .Values.gatewayService.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    app: {{ include "gateway.name" . }}
    release: {{ .Release.Name }}
    component: gateway-service
  annotations:
    {{- with .Values.gatewayService.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.gatewayService.ingress.tls }}
  tls:
    {{- range .Values.gatewayService.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.gatewayService.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "gateway.fullname" $ }}
                port:
                  number: {{ $.Values.gatewayService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
